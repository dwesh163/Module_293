					</article>

					<article class="emailBox">
						<label for="email"><h2>Email</h2></label>
						<input id="email" placeholder="mail@example.com" name="email" type="email" required />
					</article>

					<article class="passwordBox">
						<label for="password"><h2>Password</h2></label>
						<input id="password" placeholder="路路路路路路路路" name="password" type="password" required />
					</article>

					<article class="InfoBox">
						<label for="info"><h2>About Me</h2></label>
						<textarea id="info" placeholder="Tell us about yourself..." name="info" type="text"></textarea>
					</article>

					<div class="checkboxBox">
						<label class="checkboxLabel">
							<input class="checkbox" type="checkbox" required />
							I accept the conditions of use
						</label>
					</div>

					<div class="buttonBox">
						<button class="submit" type="submit">
							Submit
